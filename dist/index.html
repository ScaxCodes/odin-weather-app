<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScaxCodes Weather Forecast</title>
  <link rel="stylesheet" href="/src/normalize.css">
  <link rel="stylesheet" href="/src/style.css">
  <script src="bundle.js" defer></script>
</head>
<body>
  <div class="app-container">
    <div class="form-container">
      <form action="javascript:void(0);" method="get">
        <input type="text" name="location" id="location" placeholder="Enter a city...">
        <button type="submit" id="search">Search</button>
      </form>
    </div>
    <div class="temp-toggle">
      <button>Toggle Celsius/Fahrenheit</button>
    </div>
    <div class="current-container">
      <div class="city">Meenzer</div>
      <div class="temp">13.37°</div>
      <div class="text">Mäßig</div>
      <div class="icon">
        <img src="//cdn.weatherapi.com/weather/64x64/night/296.png" alt="A dynamic icon describing the weather">
      </div>
    </div>
  </div>
</body>
</html>
