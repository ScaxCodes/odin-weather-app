<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ScaxCodes Weather Forecast</title>
    <script src="index.js" type="module" defer></script>
  </head>
  <body>
    <div class="app-container">
      <div class="form-container">
        <form action="javascript:void(0);" method="get">
          <input
            type="text"
            name="location"
            id="location"
            placeholder="Enter a city..."
            required
          />
          <button type="submit" id="search">Search</button>
        </form>
      </div>
      <div class="temp-toggle">
        <div>Celsius</div>
        <button id="toggle">Toggle Celsius/Fahrenheit</button>
      </div>
      <div class="current-container">
        <div class="header-container">
          <div class="city"></div>
          <div class="icon"><img data-current-icon /></div>
        </div>
        <div class="temp"></div>
        <div class="temp-f"></div>
        <div class="text"></div>
      </div>
      <div class="forecast-container"></div>
      <table class="hour-section">
        <tbody data-hour-section></tbody>
      </table>
      <div class="gif"></div>
    </div>
    <div class="loading-modal"><div class="spinner"></div></div>

    <template id="hour-row-template">
      <tr class="hour-row">
        <td>
          <div class="info-group">
            <div class="label" data-day>Sunday</div>
            <div data-time>6AM</div>
          </div>
        </td>
        <td>
          <img
            class="weather-icon"
            data-icon
            src="https://cdn.weatherapi.com/weather/64x64/day/176.png"
          />
        </td>
        <td class="temp">
          <div class="info-group">
            <div class="label">TEMP</div>
            <div><span data-temp>22</span>&deg;</div>
          </div>
        </td>
        <td class="temp fl-temp">
          <div class="info-group">
            <div class="label">FL TEMP</div>
            <div><span data-fl-temp>24</span>&deg;</div>
          </div>
        </td>
        <td class="temp-f">
          <div class="info-group">
            <div class="label">TEMP</div>
            <div><span data-temp-f>22</span>&deg;</div>
          </div>
        </td>
        <td class="temp-f fl-temp">
          <div class="info-group">
            <div class="label">FL TEMP</div>
            <div><span data-fl-temp-f>24</span>&deg;</div>
          </div>
        </td>
        <td>
          <div class="info-group">
            <div class="label">WIND</div>
            <div>
              <span data-wind>12</span><span class="value-sub-info">mph</span>
            </div>
          </div>
        </td>
        <td>
          <div class="info-group">
            <div class="label">PRECIP</div>
            <div><span data-precip>10</span>%</div>
          </div>
        </td>
      </tr>
    </template>
    <template id="forecast-template">
      <div class="forecast">
        <div class="header-container">
          <div class="date"></div>
          <div class="icon"><img data-forecast-icon /></div>
        </div>

        <div class="temp"></div>
        <div class="temp-f"></div>
        <div class="text"></div>
      </div>
    </template>
  </body>
</html>
